<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Fiber Recharge Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            width: 80%;
        }

        .recharge-form {
            width: 60%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recharge-form h2 {
            margin-top: 0;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .sidebar {
            width: 30%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }

        #history {
            list-style-type: none;
            padding: 0;
        }

        #history li {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .recharge-form {
                width: 80%;
            }

            .sidebar {
                width: 80%;
                margin-top: 20px;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>M-Fiber Recharge Dashboard</h1>
        </header>

        <div class="main-content">
            <div class="recharge-form">
                <h2>Recharge Now</h2>
                <form id="rechargeForm">
                    <label for="type">Choose Plan Type:</label>
                    <select id="type" name="type">
                        <option value="mobile">Mobile Recharge</option>
                        <option value="broadband">Broadband Recharge</option>
                    </select>

                    <label for="amount">Enter Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>

                    <label for="number">Enter Number:</label>
                    <input type="text" id="number" name="number" placeholder="Enter Mobile Number or Broadband ID" required>

                    <button type="submit">Recharge</button>
                </form>
                <div id="confirmation" class="hidden">
                    <p>Recharge Successful!</p>
                </div>
            </div>

            <div class="sidebar">
                <h3>Recharge History</h3>
                <ul id="history">
                </ul>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#rechargeForm').submit(function(event) {
                event.preventDefault();

                const type = $('#type').val();
                const amount = $('#amount').val();
                const number = $('#number').val();

                
                const numberRegex = /^\d{10}$/; 
                if (!numberRegex.test(number)) {
                    alert('Please enter a valid 10-digit number.');
                    return; 
                }

                if (amount) {
                    $('#confirmation').removeClass('hidden');
                    const historyItem = `<li>${type.charAt(0).toUpperCase() + type.slice(1)}: â‚¹${amount} for ${number}</li>`;
                    $('#history').append(historyItem);
                    $('#amount').val('');
                    $('#number').val('');
                } else {
                    alert('Please fill in all fields');
                }
            });
        });
    </script>
</body>
</html>
